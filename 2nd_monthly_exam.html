//-----bubble short
var row1=[3,1,99,91,11,44];
var row2=[5,6,55,9,8,49];
var row3=[9,11,67,33,1,14];


function shortArr(arr){

    for(i=0; i<arr.length;i++){
    
    for(j=i+1;j<arr.length;j++){
        if(arr[i]>arr[j]){
        var big= arr[i]
        arr[i]=arr[j];
        arr[j]= big;
        
    }
}
}
document.write(arr+ "<br>")

}
